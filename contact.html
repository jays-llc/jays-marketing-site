<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Jay's LLC - Contact Us</title>

    <link
      href="https://fonts.googleapis.com/css?family=Lato:300,400,700|Monoton&display=swap"
      rel="stylesheet"
    />
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />

    <!-- Site Styles -->
    <link rel="stylesheet" href="./css/index.css" />
  </head>

  <body id="contact">
    <nav class="navbar navbar-expand-lg navbar-light fixed-top">
      <div class="container">
        <!-- This is the link in the Navbar -->
        <a class="navbar-brand"
          >JAY&nbsp;&nbsp;<sup class="apostraphe">,</sup>s &nbsp;LLC</a
        >
        <button
          class="navbar-toggler"
          data-target="#mainNav"
          data-toggle="collapse"
          aria-controls="mainNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div id="mainNav" class="collapse navbar-collapse">
          <ul class="navbar-nav ml-auto">
            <!-- These Are your Nav Links
                 Change the text in here to add or remove links -->
            <li class="nav-item">
              <a class="nav-link" href="index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="about.html">About Us</a>
            </li>
            <li class="nav-item active">
              <a class="nav-link" href="services.html">Services</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Contact</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- This header contains your logo image -->
    <header class="mast d-flex flex-column">
      <img class="mast_logo" src="./imgs/logo.jpg" alt="Jays LLC Logo" />

      <!-- This is a hidden title for Search Engine Optimization as the Logo Image already contains the text -->
      <h1 class="d-none">Jays, LLC</h1>
    </header>

    <section class="page-content">
      <div class="container">
        <h2 class="page-title">Contact Us</h2>
        <div class="row">
          <div class="col">
            <p class="page-tagline">
              Get in touch with your home renovation experts today!
            </p>
          </div>
        </div>
      </div>
    </section>

    <section>
      <div class="contact-form">
        <div class="container">
          <form
            action="https://formspree.io/jayconstrserv@gmail.com"
            method="post"
          >
            <h3>Drop us a Message</h3>
            <div class="row">
              <div class="col-md-6">
                <div class="form-group">
                  <input
                    type="text"
                    name="name"
                    class="form-control"
                    placeholder="Your Name *"
                    required
                    value=""
                  />
                </div>
                <div class="form-group">
                  <input
                    type="email"
                    name="email"
                    class="form-control"
                    placeholder="Your Email *"
                    required
                    value=""
                  />
                </div>
                <div class="form-group">
                  <input
                    type="phone"
                    name="phone"
                    class="form-control"
                    placeholder="Your Phone Number *"
                    required
                    value=""
                  />
                </div>
              </div>
              <div class="col-md-6">
                <div class="form-group">
                  <textarea
                    name="message"
                    class="form-control"
                    placeholder="Your Message *"
                    style="width: 100%; height: 150px;"
                    required
                  ></textarea>
                </div>
              </div>
              <div class="col">
                <div class="form-group">
                  <input
                    type="submit"
                    name="btnSubmit"
                    class="btn btn-primary"
                    value="Send Message"
                  />
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </section>

    <footer id="footer" class="h-100 text-center bg-dark text-light">
      <p class="py-3">Jay's LLC &mdash; &copy; 2019</p>
    </footer>

    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
